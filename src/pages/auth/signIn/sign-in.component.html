<ion-header>
  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="email" [(ngModel)]="signInData.email"  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="signInData.password" required></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="signIn()">Sign in</button>
    </div>

  </ion-list>

  <div padding>
    <button ion-button block>Forgot the password?</button>
  </div>

  <div padding>
    <button ion-button color="primary" block [routerLink]="'/signUp'">Create company</button>
  </div>
</ion-content>
