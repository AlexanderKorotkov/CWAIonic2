<ion-header>
  <ion-navbar>
    <ion-title>Select Company</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list radio-group>
    <ion-item *ngFor="let company of companyList, let i = index">
      <ion-label>{{company.companyName}}</ion-label>
      <ion-radio id="radio{{i}}" [checked]="selectedCompany == company.companyName" value="{{company.companyName}}" (click)="selectCompany(company)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
