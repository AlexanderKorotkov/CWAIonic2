<ion-item>
  <ion-thumbnail item-left>
    <img [src]="worker.avatar?.imageThumbUrl || default_image" (error)="updateUrl(worker.avatar)" >
  </ion-thumbnail>
  <h2>{{worker.name}}</h2>
  <p>{{worker.surname}}</p>
  <button (click)="workerDetails(worker)" ion-button clear item-right>View</button>
  <button *ngIf="canDelete" ion-button danger (click)="remove($event, worker)">
    <ion-icon name="trash"></ion-icon>
    Delete
  </button>
</ion-item>
