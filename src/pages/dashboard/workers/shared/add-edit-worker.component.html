<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!isEdit">Add worker</ion-title>
    <ion-title *ngIf="isEdit">Edit worker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <form name="addWorkerForm" [formGroup]="workerInfo" *ngIf="workerInfo" novalidate>
      <ion-item>
        <ion-thumbnail item-left>
          <img class="worker-img" [src]="workerInfo.avatar?.imageThumbUrl || imgService.default_image" (error)="imgService.updateUrl(workerInfo.avatar)"  />
        </ion-thumbnail>
        <button ion-button class="fileUpload btn btn-primary">
          <span>Upload</span>
          <input  type="file" class="upload" (change)="onFileChange($event)" ng2FileSelect [uploader]="uploader">
        </button>
      </ion-item>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input  type="text"  formControlName="name" id="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"  formControlName="surname" id="surname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"  formControlName="email" id="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Position</ion-label>
        <ion-input type="text"  formControlName="position" id="position" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Project</ion-label>
        <ion-input type="text"   formControlName="project" id="project" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Skype</ion-label>
        <ion-input type="text"  formControlName="skype" id="skype" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text"  formControlName="phone" id="phone" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >bDay</ion-label>
        <ion-input type="date"  formControlName="bDay" id="bDay" ></ion-input>
      </ion-item>
      <ion-item padding>
        <button *ngIf="!isEdit" ion-button color="primary" block type="button" (click)="sendUser()" [disabled]="!workerInfo.valid">Add Worker</button>
        <button *ngIf="isEdit" ion-button color="primary" block type="button" (click)="updateWorker()" [disabled]="!workerInfo.valid">Edit Worker</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
