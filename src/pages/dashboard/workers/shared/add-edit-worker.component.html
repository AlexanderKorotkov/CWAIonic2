<div class="content">
        <form action="">
            <div class="list" *ngIf="workerInfo">

                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Single</span>

                        <input type="file" (change)="onFileChange($event)" ng2FileSelect [uploader]="uploader" />
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="John" [(ngModel)]="workerInfo.name" name="name" required>
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Sur" [(ngModel)]="workerInfo.surname" name="surname">
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="john@suhr.com" [(ngModel)]="workerInfo.email" name="email">
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">position</span>
                        <input type="text" placeholder="Ruby developer" [(ngModel)]="workerInfo.position" name="position">
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">project</span>
                        <input type="text" placeholder="FixitSukaJoe" [(ngModel)]="workerInfo.project" name="project">
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">skype</span>
                        <input type="text" placeholder="skype" [(ngModel)]="workerInfo.skype" name="skype">
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">phone</span>
                        <input type="text" placeholder="phone" [(ngModel)]="workerInfo.phone" name="phone">
                    </label>
                </div>
                <div class="form-group">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">bDay</span>
                        <input type="text" placeholder="bDay" [(ngModel)]="workerInfo.bDay" name="bDay">
                    </label>
                </div>
            </div>
            <button *ngIf="!isEdit" type="button" class="btn btn-default" (click)="sendUser()">Submit</button>
            <button *ngIf="isEdit" type="button" class="btn btn-default" (click)="updateWorker()">edit</button>
        </form>

            <!--Submit-->
        <!--</button>-->
        <!--<button ng-if="isEdit" class="button button-balanced button-small" ng-click="updateUser(userData)">-->
            <!--Update-->
        <!--</button>-->

</div>
